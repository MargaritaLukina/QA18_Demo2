<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page with global style</title>
  <style>
   H1 {
     font-family: Verdana, sans-serif;
    color: red;
   }
  </style>
</head>
<body>
<div>
  <h1>Hello, world!</h1>
    <button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.</button>

    <p id="demo"></p>
</div>
</body>
</html>
